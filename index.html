<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Shareable Resume Builder by Asma Irfan</h1>
    <form id ="resumeform">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">username:</label>
            <input type="text" id = "username" name = "username" required>
            <label for="name">Name:</label>
            <input type="text" id = "name" name = "name" required>
            <label for="email">Email:</label>
            <input type="email" id = "email" name = "email" required>
            <label for="Phone">Phone:</label>
            <input type="tel" id = "phone" name = "Phone" required>
        </fieldset>
        <fieldset>
            <legend>education</legend>
            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4" required></textarea></br>
        </fieldset>
        <fieldset>
            <legend>skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="4" required></textarea></br>
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea></br>
        </fieldset>
        <button>Generate Resume Below</button>
    </form>
    <!-- shareable resume -->
    <div id="resume-output" contenteditable="true">
        <!-- Resume will be generated below> -->

    </div>
    <br>
    <!-- Shareable resume download -->
     <div id = "shareable-link-container" style = "display:none">
        <h2>Shareable Link</h2>
        <p>link to view and edit resume</p>
        <a href="#" id = "shareable-Link" target="_blank"></a>
        <br>
        <button id = "download-Pdf"><b>download as PDF</b></button>
     </div>

    <script src = "script.js"></script>
</body>
</html>
